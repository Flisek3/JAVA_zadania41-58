<html>
<body style="background:linear-gradient(#E5536A,#F68F69);">
<div style="color:red;font-size:18px;">
<script language="JavaScript">
var x=prompt("Podaj liczbę 1=","");
var Liczba1_fli=parseInt(x);
var y=prompt("Podaj liczbę 2=","");
var Liczba2_fli=parseInt(y);
if(Liczba1_fli < Liczba2_fli){
for(i=Liczba1_fli;i<=Liczba2_fli;i++){
if(i%2==1){
document.write("<p style=\"font-size:50px; color: green;\"><br>"+i+"<br></p>");
}
}
}
if(Liczba1_fli > Liczba2_fli){
for(i=Liczba1_fli;i>=Liczba2_fli;i--){
if(i%2==1){
document.write("<p style=\"font-size:25px; color: blue;\"><br>"+i+"<br></p>");
}
}
}

if(Liczba1_fli==Liczba2_fli){
confirm("Brak obliczeń");
document.write("Uruchom zadanie ponownie")
}

</script>
</div>
</body>
</html>
