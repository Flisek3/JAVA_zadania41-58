<!DOCTYPE html>

 <title>Sprawdzenie danych Twoje nazwisko </title> 
 <meta charset="utf-8"> 
 </head> 
<body style="background:linear-gradient(salmon,gold,salmon);">
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
 do {
var liczba1=prompt("wysokość=","");
 var h_Fli=parseFloat(liczba1);
 }
 while ( h_Fli<=0);
 do {
var liczba1=prompt("podstawę=","");
 var a_Fli=parseFloat(liczba1);
 }
 while(!( a_Fli>0));
var Pole_Fli=a_Fli*h_Fli/2;
 document.write("Pole="+Pole_Fli.toFixed(2)+" cm^2"+"<br>");
 </script>
</div>
